<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>LinkBox</title>
    <script src="scripts/dashboard.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <div class="brand">
                <img class="logo" src="imagem/Logo.svg" alt="LinkBox logo">
                <h1>LinkBox</h1>
            </div>
        </a>

        <div class="menu-hamburguer">

            <img src="imagem/Botao.svg">

        </div>

        <div class="input-container">
            <input type="text" placeholder="Pesquise" id="inputPesquisa">
            <label for="inputPesquisa">
                <span class="material-symbols-outlined">search</span>
            </label>
        </div>

        <div class="nav-btns-container">
            <button class="nav-btn btn">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>
    </nav>

    <main>
        <header>
            <div class="btn add-btn">
                <span class="material-symbols-outlined">add</span>
            </div>
        </header>
        <h2 class="empty-folder-message hidden">
            Esta pasta está vazia.
            <br>
            Adicione um link ou uma pasta clicando no botão +
        </h2>
    </main>
    <footer>
        <div class="nav-bottom">
            <div class="add-btn-mobile"><span class="material-symbols-outlined">add</span></div>
            <div class=""><span class="material-symbols-outlined">delete</span></div>
        </div>
    </footer>
</body>

</html>
